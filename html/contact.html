        <div class="con-form">
            <form id="contact" action="https://formspree.io/" method="POST">
                <fieldset>
                    <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input name="company" placeholder="Company or Organization" type="text" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <textarea name="message" placeholder="Type your message here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Reach out!</button>
                </fieldset>
                
            </form>
        </div>
    </main>
